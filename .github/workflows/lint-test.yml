name: Lint and test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - run: npm ci

    - name: Set up .env
      run: cp .env.example .env

    - run: npm run routes:generate

    - run: npm run lint
    
    - run: npm run build

    - name: Check for uncommitted files
      run: git diff --exit-code

    - run: npm test
